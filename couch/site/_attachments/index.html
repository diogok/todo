<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO: simplest possible todo list manager</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="zepto.min.js" type="text/javascript"></script>
    <script src="login.js" type="text/javascript"></script>
</head>
<body>
    <h1>TODO</h1>
    <h2>Simplest possible todo list manager.</h2>
    <h3>Features: safe sincronization between machines (mobile, desktop and cloud), simple clients for web, mobile and command-line (yeah geek). It just works.</h3>
    <form method="post">
        <fieldset>
            <legend>Register or Login</legend>
            <p><label for="username">Username:</label><input type="text" name="username" id="username" /></p>
            <p><label for="password">Password:</label><input type="password" name="password" id="password" /></p>
            <p>
                <input name="action" type="submit" value="Login" id="login" />
                <input name="action" type="submit" value="Register" id="register"/>
            </p>
        </fieldset>
    </form>
    <p><a href="http://github.com/diogok/todo">TODO Download, instructions and more</a>.</p>
</body>
</html>
